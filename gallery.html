<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories | Anagha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background: #fff5f6; font-family: 'Quicksand', sans-serif; overflow-x: hidden; }
        #cursor { width: 15px; height: 15px; background: #ffafcc; border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; mix-blend-mode: multiply; }
        
        .polaroid {
            background: white;
            padding: 15px 15px 45px 15px;
            box-shadow: 0 10px 30px rgba(255,175,204,0.2);
            transform: rotate(var(--r));
            transition: all 0.4s ease;
            border: 1px solid #ffe5ec;
        }
        .polaroid:hover { transform: rotate(0deg) scale(1.05); z-index: 10; }
        .polaroid img { width: 100%; height: 280px; object-fit: cover; }
        .polaroid span { font-family: 'Gaegu', cursive; display: block; margin-top: 15px; color: #ff8fab; font-size: 1.4rem; text-align: center; }
        
        .video-container {
            width: 100%; max-width: 350px; aspect-ratio: 9/16;
            background: #000; border-radius: 25px; overflow: hidden;
            border: 6px solid white; box-shadow: 0 20px 50px rgba(255,175,204,0.5);
            margin-bottom: 100px;
        }

        /* Sound Button Styling */
        #soundToggle {
            position: fixed; top: 20px; right: 20px; z-index: 9999;
            background: white; border: 2px solid #ffafcc; padding: 10px 20px;
            border-radius: 50px; font-weight: bold; color: #ff8fab;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        #soundToggle.active { background: #ffafcc; color: white; }
    </style>
</head>
<body class="py-20">
    <div id="cursor"></div>

    <button id="soundToggle" onclick="enableSound()">ðŸ”Š Sound: OFF</button>

    <header class="text-center mb-20 px-6">
        <h1 class="text-5xl font-bold text-pink-400 mb-4 font-['Gaegu']">Moments of Us</h1>
        <p class="text-pink-400 opacity-60 text-sm">Tap the sound button, then scroll down</p>
    </header>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-20 px-10 mb-40">
        <div class="polaroid" style="--r: -4deg"><img src="photo1.jpg"><span>Fav moments...</span></div>
        <div class="polaroid" style="--r: 3deg"><img src="photo2.jpg"><span>Always laughing</span></div>
        <div class="polaroid" style="--r: -2deg"><img src="photo3.jpg"><span>Favorite Memory</span></div>
        <div class="polaroid" style="--r: 5deg"><img src="photo4.jpg"><span>Stay this happy!</span></div>
    </div>

    <div class="flex flex-col items-center justify-center px-6 min-h-screen" id="videoSection">
        <h2 class="text-4xl font-bold text-pink-500 mb-10 font-['Gaegu']">A Special Edit for You</h2>
        <div class="video-container">
            <video id="birthdayVideo" class="w-full h-full object-cover" playsinline preload="auto">
                <source src="anagha.mp4" type="video/mp4">
            </video>
        </div>
        <p class="text-pink-300 text-sm animate-pulse">Watching until the end...</p>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Cursor logic
        window.addEventListener("mousemove", (e) => gsap.to("#cursor", { x: e.clientX, y: e.clientY, duration: 0.1 }));

        const video = document.getElementById('birthdayVideo');
        const btn = document.getElementById('soundToggle');
        let soundEnabled = false;

        // Sound Toggle Logic
        function enableSound() {
            soundEnabled = true;
            btn.innerText = "ðŸ”Š Sound: ON";
            btn.classList.add('active');
            // Play and immediately pause to "unlock" the audio context
            video.play().then(() => {
                video.pause();
                video.currentTime = 0;
            });
        }

        // Polaroid Animations
        gsap.utils.toArray(".polaroid").forEach(card => {
            gsap.from(card, {
                scrollTrigger: { trigger: card, start: "top 85%" },
                y: 100, opacity: 0, scale: 0.8, duration: 1.2
            });
        });

        // Autoplay on Scroll
        ScrollTrigger.create({
            trigger: "#birthdayVideo",
            start: "top 50%",
            onEnter: () => {
                video.muted = !soundEnabled; // If they didn't click the button, it stays muted to ensure it plays
                video.play();
            }
        });

        // Redirect when video ends
        video.onended = () => {
            gsap.to("body", { opacity: 0, duration: 1, onComplete: () => {
                window.location.href = "final.html"; 
            }});
        };
    </script>
</body>
</html>
